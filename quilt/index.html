<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geometric Pattern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="box blue"></div>
    <div class="box purple"></div>
    <div class="box orange"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
    
    <!-- Row 2 -->
    <div class="box cyan"></div>
    <div class="box red"></div>
    <div class="box magenta"></div>
    <div class="box pink"></div>
    <div class="box blue"></div>
    
    <!-- Row 3 -->
    <div class="box teal"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
    <div class="box red"></div>
    <div class="box purple"></div>

    <!-- Additional divs to make up a total of twenty-one -->
    <div class="box blue"></div>
    <div class="box yellow"></div>
    <div class="box orange"></div>
    <div class="box red"></div>
    <div class="box purple"></div> <!-- Unique div -->
    <div class="box cyan"></div> <!-- Unique div -->
    <div class="box magenta"></div> <!-- Unique div -->
    <div class="box green"></div> <!-- Unique div -->
    <div class="box pink"></div> <!-- Unique div -->
    <div class="box teal"></div> <!-- Unique div -->
  </div>
</body>
</html>
